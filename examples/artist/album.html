<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Showcase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
<div id="rmount"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/create-react-class@15.6.0-rc.0/create-react-class.min.js"></script>
<script src="../../build/browser/index.js"></script>
<script>
    function ready(fn) {
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    ready(function () {
        function isNotEmpty(val, field) {
            return !!val;
        }

        function matches(exp, msg) {
            return function (val, field) {
                exp.lastIndex = 0;
                if (!exp.test(val)) {
                    return msg;
                }
                return true;
            }
        }

        var e = React.createElement;

        var handleSubmit = fo.newParentSubmitHandler(function (form) {
            return form.getFormValue()["name"];
        });

        var AlbumForm = createReactClass({
            render: function () {
                return e(fo.Form, {name: 'album', onSubmit: handleSubmit},
                    e(fo.TextInput, {fieldName: 'name', label: 'Name: ', validators: [isNotEmpty]}),
                    e('input', {type: 'submit', value: "Submit"})
                )
            }
        });

        ReactDOM.render(e(AlbumForm), document.getElementById('rmount'));
    });
</script>
</body>

</html>
